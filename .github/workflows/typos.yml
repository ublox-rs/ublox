name: Typo Checking

permissions:
  contents: read

on: [pull_request]

env:
  CLICOLOR: 1

jobs:
  spelling:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Actions Repository
      uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Spell Check Repo
      uses: crate-ci/typos@v1.39.2
